<!DOCTYPE HTML>
<html>
    <head>
        <title data-l10n-id="sidebar_title"></title>
        <style>
            html, body, iframe {
                margin: 0;
                padding: 0;
                border: 0;
                width: 100%;
                height: 100%;
            }
            body {
                overflow-y: hidden;
            }
        </style>
    </head>
    <body>
        <iframe id="iframe"></iframe>
        <script>
            var url;
            location.search.substr(1).split("&").forEach(function (item) {
                var tmp = item.split("=");
                if(tmp[0] === 'url')
                    url = atob(decodeURIComponent(tmp[1]));
            });
            document.getElementById('iframe').src = url;
        </script>
    </body>
</html>
